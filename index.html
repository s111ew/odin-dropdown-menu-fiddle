<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <h1>Companyâ„¢</h1>
        <li
          ><img src="./svg/dashboard.svg" alt="dashboard icon" /><span
            >Dashboard</span
          ></li
        >
        <li class="dropdown category"
          ><img src="./svg/category.svg" alt="category icon" /><span
            >Category</span
          ></li
        >
        <li class="category dropped-content hidden">HTML</li>
        <li class="category dropped-content hidden">CSS</li>
        <li class="category dropped-content hidden">JavaScript</li>
        <li class="dropdown posts"
          ><img src="./svg/posts.svg" alt="posts icon" /><span>Posts</span></li
        >
        <li class="posts dropped-content hidden">Public</li>
        <li class="posts dropped-content hidden">Private</li>
        <li
          ><img src="./svg/analytics.svg" alt="analytics icon" /><span
            >Analytics</span
          ></li
        >
        <li
          ><img src="./svg/chart.svg" alt="chart icon" /><span>Chart</span></li
        >
        <li class="dropdown extensions"
          ><img src="./svg/extensions.svg" alt="extensions icon" /><span
            >Extensions</span
          ></li
        >
        <li class="extensions dropped-content hidden">My Extensions</li>
        <li class="extensions dropped-content hidden">Marketplace</li>
        <li
          ><img src="./svg/explore.svg" alt="explore icon" /><span
            >Explore</span
          ></li
        >
        <li
          ><img src="./svg/settings.svg" alt="settings icon" /><span
            >Settings</span
          ></li
        >
      </ul>
      <div class="user">
        <img
          class="headshot"
          src="./images/HeadshotScaled.jpg"
          alt="generic headshot of user"
        />
        <div class="user-text">
          <span>Kerry Smith</span>
          <span>Web Developer</span>
        </div>
        <img class="logout" src="./svg/logout.svg" alt="logout icon" />
      </div>
    </nav>
  </body>
</html>
